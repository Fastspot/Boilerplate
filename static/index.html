					max-width: 800px;

					margin: 0 auto;
				}

					ul {
						list-style: none;
						border: 1px solid #C9C7C6;
						border-left-width: 3px;
						padding-left: 0;
					}

					@media print {

						ul {
							border: 0;
						}
					}

						li {
							border-bottom: 1px solid #C9C7C6;
						}

						@media print {

							li {
								border-bottom: 0;
							}
						}

						li:nth-child(odd) {}

						li:last-child {
							border-bottom: 0;
						}

							a {
								color: #005EB8;
								display: block;
								padding: 12px 20px;
								text-decoration: none;
								transition:
									background .25s,
									color .25s;
							}

							a:hover,
							a:focus {
								background: #fafafa;
							}

							a:visited {
								color: #8E3A80;
							}

							@media print {

								a {
									padding: 2px 0;
								}
							}
		</style>
